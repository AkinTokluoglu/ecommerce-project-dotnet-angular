<div class="login-page">
    <div class="login-container">
        <div class="login-form-wrapper">
            <h1>Yeni Şifre Belirle</h1>
            <p class="subtitle">Lütfen hesabınız için yeni şifrenizi girin.</p>

            <div *ngIf="successMessage" class="alert-success">
                <i class="bi bi-check-circle me-2"></i> {{ successMessage }}
            </div>

            <div *ngIf="errorMessage" class="alert-danger">
                <i class="bi bi-exclamation-triangle me-2"></i> {{ errorMessage }}
            </div>

            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage && token && email">
                <div class="form-group">
                    <label for="newPassword">Yeni Şifre</label>
                    <input type="password" id="newPassword" formControlName="newPassword"
                        [ngClass]="{'is-invalid': resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched}">
                    <div class="invalid-feedback"
                        *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
                        Şifre en az 6 karakter olmalıdır.
                    </div>
                </div>

                <button type="submit" class="submit-btn" [disabled]="resetPasswordForm.invalid || isLoading">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"
                        aria-hidden="true"></span>
                    Şifreyi Güncelle
                </button>
            </form>

            <div class="toggle-form" *ngIf="!successMessage">
                <a routerLink="/login">
                    İptal ve Girişe Dön
                </a>
            </div>
        </div>

        <div class="login-image">
            <img src="https://images.unsplash.com/photo-1538688525198-9b88f6f53126?w=800&q=80" alt="Wood Planks">
        </div>
    </div>
</div>
