<div class="login-page">
    <div class="login-container">
        <div class="login-form-wrapper">
            <h1>Şifremi Unuttum</h1>
            <p class="subtitle">Kayıtlı e-posta adresinizi girin, sıfırlama bağlantısı gönderelim.</p>

            <div *ngIf="successMessage" class="alert-success">
                <i class="bi bi-check-circle me-2"></i> {{ successMessage }}
            </div>

            <div *ngIf="errorMessage" class="alert-danger">
                <i class="bi bi-exclamation-triangle me-2"></i> {{ errorMessage }}
            </div>

            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" formControlName="email"
                        [ngClass]="{'is-invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}">
                    <div class="invalid-feedback"
                        *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                        Lütfen geçerli bir e-posta adresi girin.
                    </div>
                </div>

                <button type="submit" class="submit-btn" [disabled]="forgotPasswordForm.invalid || isLoading">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"
                        aria-hidden="true"></span>
                    Bağlantı Gönder
                </button>
            </form>

            <div class="toggle-form">
                <a routerLink="/login">
                    Giriş Ekranına Dön
                </a>
            </div>
        </div>

        <div class="login-image">
            <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=800&q=80" alt="Woodworking Workspace">
        </div>
    </div>
</div>
