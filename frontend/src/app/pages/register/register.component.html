<div class="auth-container d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="auth-card card shadow border-0" style="width: 100%; max-width: 500px;">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Kayıt Ol</h2>
        <p class="text-muted">Aramıza katılmak için hesabınızı oluşturun.</p>
      </div>

      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="fullName" class="form-label">Ad Soyad</label>
          <input type="text" class="form-control" id="fullName" formControlName="fullName"
                 [ngClass]="{'is-invalid': registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched}">
          <div class="invalid-feedback">
            Lütfen ad soyad giriniz.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-posta Adresi</label>
          <input type="email" class="form-control" id="email" formControlName="email"
                 [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}">
          <div class="invalid-feedback">
            Lütfen geçerli bir e-posta adresi giriniz.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Şifre</label>
          <input type="password" class="form-control" id="password" formControlName="password"
                 [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}">
          <div class="invalid-feedback">
            Şifre en az 6 karakter olmalıdır.
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Telefon (Opsiyonel)</label>
          <input type="text" class="form-control" id="phone" formControlName="phone">
        </div>

        <div class="mb-4">
          <label for="address" class="form-label">Adres (Opsiyonel)</label>
          <textarea class="form-control" id="address" formControlName="address" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" [disabled]="registerForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Kayıt Ol
        </button>
      </form>

      <div class="text-center mt-4">
        <p class="mb-0">Zaten hesabınız var mı? <a routerLink="/login" class="text-primary text-decoration-none fw-semibold">Giriş Yap</a></p>
      </div>
    </div>
  </div>
</div>
